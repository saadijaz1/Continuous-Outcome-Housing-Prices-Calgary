<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  
  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Calgary House Price Predictor</title>
  
</head>

<body style="background: #000;">
 <div class="login">
	<h1 style="color:rgb(238, 168, 130);">Calgary House Price Predictor</h1>

     <!-- Action is where the data is sent. In our case, predict page.
     If action is omitted, it assumed to be the current page -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="number of bedrooms" placeholder="Number of bedrooms" required="required" /><p>
        <input type="text" name="number of bathrooms" placeholder="Number of bathrooms" required="required" /><p>
          <input type="text" name="square footage" placeholder="Square footage" required="required" /><p></p>
            <input type="text" name="idx" placeholder="Type" required="required" /><p></p>
              <input type="text" name="idy" placeholder="Postal code" required="required" /><p></p>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict house price</button></p>
    </form>

   <br>
   <br>
   <h4 style="color:Violet;">
   {{ prediction_text }} </h4>

 </div>


</body>
</html>
